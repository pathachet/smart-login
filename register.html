<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียน</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="main">
        <!-- sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">ลงทะเบียน</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icon-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="กรุณากรอกชื่อ">
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="กรุณากรอกอีเมล">
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="password" id="password" placeholder="กรุณาตั้งรหัสผ่าน">
                            </div>
                            <div class="form-group">
                                <label for="re_pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="กรุณายืนยันรหัสผ่าน">
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="ageree-term" id="ageree-term" class="ageree-term">
                                <label for="ageree-term"
                                    class="label-agree-term"><span><span></span></span>ยอมรับข้อตกลง</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="ลงทะเบียน" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-img">
                        <figure><img src="images/signup-image.jpg" alt="sign up img"></figure>
                        <a href="login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="vendor/iqury.min.js"></script>
    <script src="js/main.js  "></script>
</body>

</html>
